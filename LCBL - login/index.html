<html> 
  <head>
    <title>LCBL Services</title> 
    <link rel="stylesheet" type="text/css" href="./stylesheet.css">
  </head>
 
  <body> 
        <div class="signin">
          <div class="back-img">
            <div class="sign-in-text">
              <h1 class="active">LCBL services</h1>
            </div><!--/.sign-in-text-->
            <div class="layer">
            </div><!--/.layer-->
            <p class="point">&#9650;</p>
          </div><!--/.back-img-->
          <div class="form-section">
           
            <form action="#">
              <!--Email-->
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="email" id="sample3">
                <label class="mdl-textfield__label" for="sample3">Email</label>
                <span class="mdl-textfield__error">Usu√°rio</span>
              </div>
              <br/>
              <br/>
              <!--Password-->
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input pattern=".{8,}" class="mdl-textfield__input" type="password" id="sample3">
                <label class="mdl-textfield__label" for="sample3">Senha</label>
              </div>
              <br/>
              <p class="forgot-text">Esqueceu a senha ?</p>
              <!--CheckBox-->
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
              <input type="checkbox" id="checkbox-1" class="mdl-checkbox__input" checked>
              <span class="keep-text mdl-checkbox__label">Mantenha-me logado</span>
            </label>
            </form>
          </div><!--/.form-section-->
          
          <button class="sign-in-btn mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored">
            Cadastrar
          </button><!--/button-->
       </div><!--/.signin-->
  </body>
</html>
